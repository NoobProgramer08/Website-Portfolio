<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="upper">
      <div class="navs-icon">
        <div class="logo">
          <img src="../assets/profile-icon.png" alt="programmer-icon" />
        </div>
        <nav class="navigations">
          <ul>
            <li class="header-links">About me</li>
            <li class="header-links">Skills</li>
            <li class="header-links">Portfolio</li>
            <li class="header-links">Contact me</li>
          </ul>
        </nav>
      </div>
      <main class="content">
        <div class="profile-holder">
          <div class="intro-icons">
            <div class="greet-name">
              <div class="greet">
                <h3>Hi, I am</h3>
              </div>
              <div class="name">
                <h1>Windyl Monton</h1>
                <p>An Aspiring Frontend Developer</p>
              </div>
            </div>
            <div class="icons">
              <ul>
                <li class="icon-back">
                  <img src="../assets/gmail-icon.png" alt="gmail-icon" />
                </li>
                <li class="icon-back">
                  <img src="../assets/github-icon.png" alt="" />
                </li>
                <li class="icon-back">
                  <img src="../assets/linkedin-icon.png" alt="" />
                </li>
              </ul>
            </div>
          </div>
          <div class="profile">
            <img src="../assets/PROFILE-removebg-preview.png" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
